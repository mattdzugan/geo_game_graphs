        h2 {

        }

        .gallery {
            display: grid;
            grid-template-columns: 1fr; /* Start with a single column by default */
            gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* For larger screens, switch to 3 columns */
        @media (min-width: 800px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .avatar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            height: 120px;
            transition: transform 0.3s ease, height 0.3s ease; /* Smooth transition on hover */
        }
        .avatar:hover {
            height: 132px; /* Increase size by 20px */
            transform: scale(1.1); /* Slight scaling for smooth enlargement */
