        h2 {

        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Start with 2 columns by default */
    gap: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
        }
        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
        }

        .modal-content {
            position: relative;
            margin: auto;
            top: 50%;
            transform: translateY(-50%);
            width: 90%;
            max-width: 700px;
        }

        .modal-content img {
            width: 100%;
            border-radius: 10px;
        }

        /* Close Button */
        .close {
            position: absolute;
            top: 15px;
            right: 25px;
            color: white;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* For larger screens, switch to 3 columns */
        @media (min-width: 800px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        /* For larger screens, switch to 3 columns */
        @media (min-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        .avatar {
            position: fixed;
            bottom: 10px;
            right: 10px;
            height: 120px;
            transition: transform 0.3s ease, height 0.3s ease; /* Smooth transition on hover */
        }
        .avatar:hover {
            height: 132px; /* Increase size by 20px */
            transform: scale(1.1); /* Slight scaling for smooth enlargement */

     <!-- JavaScript for Modal functionality -->
     <script>
        function openModal(src) {
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";
        }

        // Close the modal when clicking outside the image
        window.onclick = function(event) {
            var modal = document.getElementById("myModal");
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
